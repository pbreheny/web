<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.redirect %}<meta HTTP-EQUIV="REFRESH" content="0; url={{page.redirect}}">{% endif %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <style> {% include main.css %} </style>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i|Ubuntu+Mono" rel="stylesheet">
  <link rel="shortcut icon" HREF="img/iowa.ico">
  <!-- <script src="https://use.fontawesome.com/d88c7af778.js"></script> -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>
